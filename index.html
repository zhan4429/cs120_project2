<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-board">
      <div id="10" class="cell"></div>
      <div id="11" class="cell"></div>
      <div id="12" class="cell"></div>
      <div id="13" class="cell"></div>
      <div id="14" class="cell"></div>
      <div id="20" class="cell"></div>
      <div id="21" class="cell"></div>
      <div id="22" class="cell"></div>
      <div id="23" class="cell"></div>
      <div id="24" class="cell"></div>
      <div id="30" class="cell"></div>
      <div id="31" class="cell"></div>
      <div id="32" class="cell"></div>
      <div id="33" class="cell"></div>
      <div id="34" class="cell"></div>
      <div id="40" class="cell"></div>
      <div id="41" class="cell"></div>
      <div id="42" class="cell"></div>
      <div id="43" class="cell"></div>
      <div id="44" class="cell"></div>
      <div id="50" class="cell"></div>
      <div id="51" class="cell"></div>
      <div id="52" class="cell"></div>
      <div id="53" class="cell"></div>
      <div id="54" class="cell"></div>
    </div>
    <div class="keyboard">
      <div class="top-keys">
        <div id="Q" class="cell">Q</div>
        <div id="W" class="cell">W</div>
        <div id="E" class="cell">E</div>
        <div id="R" class="cell">R</div>
        <div id="T" class="cell">T</div>
        <div id="Y" class="cell">Y</div>
        <div id="U" class="cell">U</div>
        <div id="I" class="cell">I</div>
        <div id="O" class="cell">O</div>
        <div id="P" class="cell">P</div>
      </div>
      <div class="middle-keys">
        <div id="A" class="cell"></div>
        <div id="S" class="cell"></div>
        <div id="D" class="cell"></div>
        <div id="F" class="cell"></div>
        <div id="G" class="cell"></div>
        <div id="H" class="cell"></div>
        <div id="J" class="cell"></div>
        <div id="K" class="cell"></div>
        <div id="L" class="cell"></div>
      </div>
      <div class="bottom-keys">
        <div id="ENTER" class="cell wide-cell">ENTER</div>
        <div id="Z" class="cell"></div>
        <div id="X" class="cell"></div>
        <div id="C" class="cell"></div>
        <div id="V" class="cell"></div>
        <div id="B" class="cell"></div>
        <div id="N" class="cell"></div>
        <div id="M" class="cell"></div>
        <div id="BACKSPACE" class="cell wide-cell">DEL</div>
      </div>
    </div>
  </body>
</html>
